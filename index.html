<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  
  <link rel="stylesheet" href="style.css" />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&display=swap"
      rel="stylesheet"
    />
    <title>document</title>
</head>
<body>

  <div id="overlay">
      <div class="overlay-content">
        <h1 class="title">Welcome to Rock Paper Scissors Game</h1>
        <button>Start</button>
      </div>
    </div>

  <div class="logo">
    <img src="logo 3.png" alt=""/>
  </div>

  <div class="judul-utama">
    <h4>gunting batu kertas</h4>
  </div>

  <div id="game-control">
    <div id="player">
      <div class="gambar-batu">
        <img src="batu 6.png" alt="" />
      </div>
      <div class="gambar-kertas">
        <img src="kertas 6.png" alt="" />
      </div>
      <div class="gambar-gunting">
        <img src="gunting 5.png" alt="" />
      </div>
    </div>
    <div id="ractangle">
      <a class="style-win">Player 1</a>
    </div>
    <h3 class="match">VS</h3>
    <div class="judul-com"><a>COM</a></div>
    <div class="gambar-batu-com">
      <div class="gambar-batu-com-bayangan">
        <img src="batu 6.png" alt="" />
      </div>
    </div>
    <div class="gambar-kertas-com">
      <div class="gambar-kertas-com-bayangan">
        <img src="kertas 6.png" alt="" />
      </div>
    </div>
    <div class="gambar-gunting-com">
      <div class="gambar-gunting-com-bayangan">
        <img src="gunting 5.png" alt="" />
      </div>
    </div>
    <div class="gambar-refresh">
      <img src="refresh 2.png" alt="" />
    </div>
  </div>

<script src="main.js"></script>
  
</body>
</html>
